---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: List S3 buckets in AWS account
      amazon.aws.s3_bucket_info:
        aws_access_key: "{{ ec2_access_key }}"  
        aws_secret_key: "{{ ec2_secret_key }}"
        region: "us-east-1"
      register: result

    - debug:
        var: result

    - name: Enable versioning on S3 bucket
      amazon.aws.s3_bucket:
        name: "{{ item.name }}"
        versioning: yes
        aws_access_key: "{{ ec2_access_key }}"
        aws_secret_key: "{{ ec2_secret_key }}"
        region: "us-east-1"
      loop: "{{ result.buckets }}"
